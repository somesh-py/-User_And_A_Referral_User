<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <h4 style="margin-left: 570px;color:skyblue;">Registration Form</h4>

  {% if msgs %}
    <div class="alert alert-danger">
      <strong>{{msgs}}</strong>
    </div>
  {% endif %}

<div class="container mt-3" style="background-color:lightblue;border-radius:20px;" >
  <form action="/registration_request/" method="post">
    {% csrf_token %}
    <div class="mb-3 mt-3">
      <label for="email">username:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter username" name="username">
    </div>
    <div class="mb-3">
      <label for="pwd">email:</label>
      <input type="email" class="form-control" id="pwd" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
        <label for="pwd">password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
      </div>
      <div class="mb-3 mt-3">
        <label for="email">referral_code (Optional) :</label>
        <input type="text" class="form-control" id="email" placeholder="Enter referral_code" name="referral_code">
      </div>

    <button type="submit" style="margin-left:500px;" class="btn btn-primary">Submit</button>
  </form>
</div>
<strong style="margin-left:100px;font-size:20px;">Already Registered ?</strong><button type="button" class="btn btn-warning" style="margin-left:10px;margin-top:10px;" ><a href="/login/" style="text-decoration: none;color: black;">Log In</a></button>
</body>
</html>
